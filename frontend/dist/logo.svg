<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" width="32" height="32">
  <!-- Hat brim - wide circular brim -->
  <ellipse cx="100" cy="65" rx="55" ry="15" fill="none" stroke="white" stroke-width="2.5"/>
  
  <!-- Hat crown - cone shaped -->
  <path d="M 60 65 Q 60 35 100 28 Q 140 35 140 65" fill="none" stroke="white" stroke-width="2.5" stroke-linejoin="round"/>
  
  <!-- Hat band detail -->
  <ellipse cx="100" cy="68" rx="50" ry="4" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- Face outline -->
  <path d="M 85 75 Q 75 90 75 105 Q 75 120 90 125 Q 100 128 110 125 Q 125 120 125 105 Q 125 90 115 75 Z" fill="none" stroke="white" stroke-width="2.5"/>
  
  <!-- Hair on sides -->
  <path d="M 78 85 Q 70 90 68 100" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <path d="M 122 85 Q 130 90 132 100" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Left eye -->
  <circle cx="88" cy="95" r="2.5" fill="white"/>
  
  <!-- Right eye -->
  <circle cx="112" cy="95" r="2.5" fill="white"/>
  
  <!-- Nose -->
  <line x1="100" y1="100" x2="100" y2="110" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Mouth -->
  <path d="M 92 115 Q 100 118 108 115" fill="none" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Neck -->
  <line x1="95" y1="125" x2="92" y2="135" stroke="white" stroke-width="2"/>
  <line x1="105" y1="125" x2="108" y2="135" stroke="white" stroke-width="2"/>
  
  <!-- Shoulders/Body -->
  <path d="M 80 140 Q 75 150 70 160" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <path d="M 120 140 Q 125 150 130 160" fill="none" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Left hand holding something -->
  <circle cx="55" cy="155" r="4" fill="none" stroke="white" stroke-width="1.5"/>
  
  <!-- Right hand holding something -->
  <circle cx="145" cy="155" r="4" fill="none" stroke="white" stroke-width="1.5"/>
</svg>