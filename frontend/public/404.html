<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script>
        // Redireciona para index.html quando uma rota não encontrada é acessada
        const path = window.location.pathname;
        window.location.replace(path.split('/').slice(0, -1).join('/') + '/#' + path);
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
